        function calculatePowerLevel() {
            const today = new Date();
            const currentDateStr = today.toISOString().split('T')[0];
            
            // Find the closest date
            let closestDate = seasonalDates[0];
            let minDiff = Math.abs(new Date(currentDateStr) - new Date(closestDate.date));
            
            seasonalDates.forEach(dateObj => {
                const diff = Math.abs(new Date(currentDateStr) - new Date(dateObj.date));
                if (diff < minDiff) {
                    minDiff = diff;
                    closestDate = dateObj;
                }
            });
            
            // Calculate days difference
            const daysDiff = minDiff / (1000 * 60 * 60 * 24);
            
            // Adjust power level based on proximity (closer = more accurate to the stated level)

            if (daysDiff > 30) {
                adjustedLevel = Math.max(10, adjustedLevel - (daysDiff - 30) * 0.5);
            }
            
            return {
                level: Math.round(adjustedLevel),
                closest: closestDate,
                daysDiff: Math.round(daysDiff)
            };

            const speechElement = document.getElementById('speechText');
            let speechText;
            
            if (power.level >= 80) {
                speechText = `"I feel incredibly strong! My strength surges through every branch and root!"`;
                // Trigger celebration for great strength
                celebrate();
            } else if (power.level >= 50) {
                speechText = `"I feel moderately strong. My power flows steadily."`;
            } else {
                speechText = `"I feel weak... My strength is low right now."`;
            }
            
            speechElement.textContent = speechText;
        }

        // Initialize
        updateDisplay();
        
        // Update every hour
        setInterval(updateDisplay, 3600000);
    </script>
</body>
</html>
