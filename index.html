<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Oak King Speaking</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #1e1e1e;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      .oak-king-container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .tree-sprite {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("oak-king-sheet-horizontal.png");
        background-size: 400% 100%;
        background-repeat: no-repeat;
        background-position: 0% 0%;
        animation-name: speakSprite;
        animation-duration: 0.5s;
        animation-timing-function: steps(4, jump-none);
        animation-direction: alternate;
        animation-iteration-count: 10;
        transform-origin: center center;
        z-index: 10;
      }

      #speechText {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.8);
        font-family: "Georgia", serif;
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        z-index: 20;
        opacity: 0;
        animation: fadeInOut 8s ease-in-out infinite;
        max-width: 80%;
        line-height: 1.4;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translateX(-50%) translateY(20px);
        }
        10% {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
        80% {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateX(-50%) translateY(-20px);
        }
      }

      @keyframes speakSprite {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 100% 0%;
        }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .tree-sprite {
          background-size: 400% 100%;
        }
        #speechText {
          font-size: 1.5rem;
          top: 15%;
        }
      }

      @media (max-width: 480px) {
        .tree-sprite {
          background-size: 400% 100%;
        }
        #speechText {
          font-size: 1.2rem;
          top: 10%;
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="oak-king-container">
      <div class="tree-sprite"></div>
      <div id="speechText">
        "I feel incredibly strong! My strength surges through every branch and
        root!"
      </div>
    </div>
  </body>
</html>

<script type="text/javascript">
  const animatedElement = document.querySelector(".tree-sprite");

  function setRandomAnimationDuration() {
    // Generate a random duration within a desired range (e.g., 1s to 3s)
    const minDuration = 0.4; // seconds
    const maxDuration = 0.6; // seconds
    const randomDuration =
      Math.random() * (maxDuration - minDuration) + minDuration;
    console.log(randomDuration);
    // Apply the random duration to the element's style
    animatedElement.style.animationDuration = `${randomDuration}s`;
  }

  // Call the function initially to set the first duration
  setRandomAnimationDuration();

  // Call the function every time the animation ends to set a new duration
  animatedElement.addEventListener(
    "animationiteration",
    setRandomAnimationDuration
  );

  const seasonalDates = [
    {
      date: "2025-03-20",
      level: 90,
      name: "Spring Equinox",
      description:
        "The Oak King awakens with tremendous power as nature bursts forth.",
    },
    {
      date: "2025-06-21",
      level: 100,
      name: "Summer Solstice",
      description:
        "Peak power! The Oak King reigns supreme in the height of summer.",
    },
    {
      date: "2025-09-22",
      level: 60,
      name: "Autumn Equinox",
      description:
        "Power wanes as the Oak King prepares to yield to darker forces.",
    },
    {
      date: "2025-12-21",
      level: 10,
      name: "Winter Solstice",
      description:
        "Weakest point. The Oak King slumbers, waiting for spring's return.",
    },
    {
      date: "2025-05-01",
      level: 85,
      name: "Beltane",
      description:
        "Strong fertility power as the green world reaches full bloom.",
    },
    {
      date: "2025-08-01",
      level: 95,
      name: "Lughnasadh",
      description:
        "Harvest strength flows through the Oak King's ancient wisdom.",
    },
    {
      date: "2025-02-01",
      level: 25,
      name: "Imbolc",
      description: "First stirrings of power as winter's grip slowly loosens.",
    },
    {
      date: "2025-10-31",
      level: 35,
      name: "Samhain",
      description:
        "Moderate power tinged with the mystery of the thinning veil.",
    },
  ];

  function calculatePowerLevel() {
    const today = new Date();
    const currentDateStr = today.toISOString().split("T")[0];

    // Find the closest date
    let closestDate = seasonalDates[0];
    let minDiff = Math.abs(
      new Date(currentDateStr) - new Date(closestDate.date)
    );

    seasonalDates.forEach((dateObj) => {
      const diff = Math.abs(new Date(currentDateStr) - new Date(dateObj.date));
      if (diff < minDiff) {
        minDiff = diff;
        closestDate = dateObj;
      }
    });

    // Calculate days difference
    const daysDiff = minDiff / (1000 * 60 * 60 * 24);

    // Adjust power level based on proximity (closer = more accurate to the stated level)
    let adjustedLevel = closestDate.level;
    if (daysDiff > 30) {
      adjustedLevel = Math.max(10, adjustedLevel - (daysDiff - 30) * 0.5);
    }

    return {
      level: Math.round(adjustedLevel),
      closest: closestDate,
      daysDiff: Math.round(daysDiff),
    };
  }

  function createConfetti() {
    const colors = [
      "#d4af37",
      "#32cd32",
      "#ff6b6b",
      "#4169e1",
      "#ffd700",
      "#ff69b4",
    ];

    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background =
        colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDelay = Math.random() * 3 + "s";
      confetti.style.animationDuration = Math.random() * 2 + 2 + "s";

      if (Math.random() > 0.5) {
        confetti.style.borderRadius = "50%";
      }

      document.body.appendChild(confetti);

      // Remove confetti after animation
      setTimeout(() => {
        if (confetti.parentNode) {
          confetti.parentNode.removeChild(confetti);
        }
      }, 5000);
    }
  }

  function celebrate() {
    createConfetti();
  }

  function updateDisplay() {
    const today = new Date();
    const power = calculatePowerLevel();

    // Update speech text based on power level
    const speechElement = document.getElementById("speechText");
    let speechText;

    if (power.level >= 80) {
      speechText = `"I feel incredibly strong! My strength surges through every branch and root!"`;
      // Trigger celebration for great strength
      celebrate();
    } else if (power.level >= 50) {
      speechText = `"I feel moderately strong. My power flows steadily."`;
    } else {
      speechText = `"I feel weak... My strength is low right now."`;
    }

    speechElement.textContent = speechText;
  }

  // Initialize
  updateDisplay();

  // Update every hour
  setInterval(updateDisplay, 3600000);
</script>
